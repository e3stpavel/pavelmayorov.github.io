<DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" /> 
<title>Table2</title> 
<style>
table, td, tr {
	border: 10px solid black;
	border-collapse: collapse;
}
</style>
</head> 
<body> 
<table>
<tr><td colspan="2" width="200px" height="100px" bgcolor="#c6cdd5"></td><td colspan="2" width="300px" bgcolor="#d0d1cc"></td>
<td colspan="2" width="250px" bgcolor="#dfbd51"></td><td rowspan="4" width="45px" bgcolor="#d7d7e1"></td></tr>
<tr><td width="100px" height="200px" bgcolor="#dfdcd7"></td>
<td colspan="3" rowspan="2" width="400px" height="400px" bgcolor="#bc4330"></td><td colspan="2" bgcolor="#dfbd51"></td></tr>
<tr><td rowspan="2" height="300px" bgcolor="#cccfd4"></td><td width="120px" height="200px" bgcolor="#d7d7d5"></td>
<td width="120px" height="200px" bgcolor="#e2dedd"></td></tr>
<tr><td width="100px" height="100px" bgcolor="#1a1d16"></td><td width="100px" bgcolor="#1a1d16"></td>
<td width="200px" bgcolor="#bbbec7"></td><td colspan="2" width="240px" bgcolor="#d4d5d7"></td></tr>
<tr><td rowspan="3" height="200px" bgcolor="#dbb64e"></td><td height="100px" bgcolor="#1a1d16"></td>
<td bgcolor="#1a1d16"></td><td bgcolor="#babec7"></td><td colspan="2" rowspan="2" height="150px" bgcolor="#2a4773"></td>
<td rowspan="3" bgcolor="#bb4635"></td></tr>
<tr><td colspan="2" rowspan="2" bgcolor="#babec7"></td><td height="50px" bgcolor="#0c120e"></td></tr>
<tr><td colspan="3" bgcolor="#babec7"></td></tr>
</table>
</body> 
</html>
